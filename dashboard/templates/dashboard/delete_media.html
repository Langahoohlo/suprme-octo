<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Media Confirmation</title>
    <!-- Add your CSS styles here -->
</head>
<body>
    <div class="container">
        <h1>Delete Media</h1>
        <p>Are you sure you want to delete this media item?</p>

        <!-- Display the media item information here -->
        <p><strong>Media Item Name:</strong> {{ media_item.name }}</p>
        <p><strong>Media Item Type:</strong> {{ media_item.type }}</p>
        <!-- Add more information about the media item as needed -->

        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm Delete</button>
            <a href="{% url 'myprofile_view' created_by_id=user.id %}">Cancel</a>
        </form>
    </div>
</body>
</html>
