{% extends 'core/base.html' %}

{% block title %}Profile Index{% endblock %}

{% block content %}
<style>
    a.group {
    text-decoration: none; /* Remove underlines for the link */
}

a.group:hover {
    text-decoration: none; /* Remove underlines for the link on hover */
    color: grey;
}
</style>
 <div class="mt-6 px-6 py-12 bg-black-100 rounded-xl">
     {% if not items %}
     <div class="flex justify-center">
    <h2>
        <button  class="mt-6 py-4 px-8 text-lg bg-red-100 hover:bg-red-300 rounded-xl text-red">
            <a href="{% url 'item:new' %}" class="text-red group block">Upload Profile</a>
        </button>
    </h2>
</div>
    {% else %}
     <h2 class="mb-12 text-2xl text-center">My Account</h2>
     {% endif %}

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-1">
        {% for item in items %}
        <div class="flex"> <!-- Add flex class for horizontal layout -->
            <a href="{% url 'item:detail' item.id %}" class="flex group block"> <!-- Add flex class to link for horizontal layout -->
                <div class="image-container aspect-w-1 aspect-h-1 rounded-t-xl overflow-hidden">
                    <img src="{{ item.image.url }}" alt="Item Image" class="object-cover w-full h-full rounded-xl"> <!-- Add rounded-xl class to the image -->
                </div>

                <div class="p-6 bg-white rounded-b-xl flex-grow"> <!-- Add flex-grow class for flexible width -->
                    <div class="flex flex-col justify-between h-full"> <!-- Nested flex container for vertical layout -->
                        <div>
                            <h2 class="text-2xl">{{ item.name }}</h2>
                            <p class="text-gray-500">phone: {{ item.phone }}</p>
                        </div>
                        <!-- Additional content can be placed here -->
                    </div>
                </div>

            </a>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
